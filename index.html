<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome 6.5.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Instagram</title>
</head>

<body>
    <div class="login-menu">
        <div class="user-login">
            <div class="user-login-top">
                <h1 class="logo-name">Instagram</h1>
            </div>
            <div class="user-login-middle">
                <form action="login-verify" method="post" class="user-login-form">
                    <input class="user-login-input" type="text" name="user-id" id="user-id"
                        value="Phone number, username or email">
                    <input class="user-login-input" type="text" name="user-password" id="user-password"
                        value="Password">
                    <input class="user-login-btn" type="submit" name="Submit" value="Log In">
                </form>
            </div>
            <div class="user-login-spacer">
                <hr>
                <div class="user-login-spacer-text">OR</div>
                <hr>
            </div>
            <div class="user-login-bottom">
                <div class="user-login-facebook">
                    <i class="fa-brands fa-square-facebook" style="font-size: 25px;"></i>
                    <div style="margin-left: 10px;"><a href="#">Log in with Facebook</a></div>
                </div>
                <div class="user-login-forgotpassword">
                    <a href="#">Forgot password ?</a>
                </div>
            </div>
        </div>
        <div class="new-user">
            Don't have an account ? <a href="#" style="margin-left: 10px;">Sign up.</a>
        </div>
    </div>
</body>

</html>
